database.userName=sa
database.password=
database.schemaNames=public
database.dialect= hsqldb
database.url = jdbc:hsqldb:mem:dataSource;sql.syntax_pgs=true
database.driverClassName = org.hsqldb.jdbcDriver
dbUnit.datasetresolver.prefixWithPackageName=false
dbUnit.defaultAutoCommit=false

dbMaintainer.disableConstraints.enabled=true
IOModule.encoding.default=UTF-8
IOModule.temp.cleanupAfterTest=true
org.unitils.core.dbsupport.DbSupport.implClassName.hsqldb=org.unitils.core.dbsupport.HsqldbDbSupport

//updateDataBaseSchema.enabled=true
DbUnitModule.DataSet.loadStrategy.default=org.unitils.dbunit.datasetloadstrategy.CleanInsertLoadStrategy